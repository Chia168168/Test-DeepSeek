<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片轉Base64工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #f1f1f1;
            border-bottom: 2px solid #ddd;
        }
        
        .tab-button {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #555;
            transition: all 0.3s;
            flex: 1;
        }
        
        .tab-button.active {
            background: #fff;
            color: #4b6cb7;
            border-bottom: 3px solid #4b6cb7;
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 2px dashed #4b6cb7;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        .upload-area:hover {
            background: #f0f7ff;
        }
        
        .upload-area p {
            margin: 15px 0;
            color: #666;
        }
        
        .btn {
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background: #3a5999;
            transform: translateY(-2px);
        }
        
        .quality-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .quality-selector label {
            font-weight: 600;
            margin-right: 10px;
            color: #555;
        }
        
        .quality-selector select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 20px;
            background: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #555;
        }
        
        .result-area {
            margin-top: 30px;
        }
        
        .result-area h3 {
            margin-bottom: 15px;
            color: #4b6cb7;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .file-list {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            color: #777;
            margin: 0 15px;
        }
        
        .file-actions {
            display: flex;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>圖片轉Base64工具</h1>
            <p>輕鬆將圖片轉換為Base64編碼，或將Base64編碼轉換回圖片</p>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="image-to-base64">圖片轉Base64</button>
            <button class="tab-button" data-tab="base64-to-image">Base64轉圖片</button>
            <button class="tab-button" data-tab="batch-processing">批次處理</button>
        </div>
        
        <div class="tab-content active" id="image-to-base64">
            <div class="upload-area" id="single-upload-area">
                <h3>拖放圖片到此區域或點擊上傳</h3>
                <p>支持JPG, PNG, GIF, WEBP格式</p>
                <input type="file" id="single-file-input" accept="image/*" style="display: none;">
                <button class="btn" id="single-select-btn">選擇圖片</button>
            </div>
            
            <div class="quality-selector">
                <label for="quality">圖片品質:</label>
                <select id="quality">
                    <option value="1">100% - 最佳品質（檔案最大）</option>
                    <option value="0.9" selected>90% - 高品質（推薦）</option>
                    <option value="0.8">80% - 良好品質</option>
                    <option value="0.7">70% - 中等品質</option>
                    <option value="0.6">60% - 一般品質</option>
                    <option value="0.5">50% - 低品質</option>
                </select>
            </div>
            
            <div class="progress-container" id="single-progress">
                <div class="progress-bar">
                    <div class="progress" id="single-progress-bar"></div>
                </div>
                <p class="progress-text" id="single-progress-text">處理中: 0%</p>
            </div>
            
            <div class="result-area">
                <h3>Base64 編碼結果</h3>
                <textarea id="base64-result" placeholder="Base64編碼將顯示在這裡..."></textarea>
                <div class="action-buttons">
                    <button class="btn" id="copy-base64">複製到剪貼板</button>
                    <button class="btn" id="download-base64">下載為文字檔</button>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="base64-to-image">
            <div class="upload-area">
                <h3>貼上Base64編碼或上編碼文字檔</h3>
                <p>將Base64編碼貼到下方文字區域</p>
            </div>
            
            <div class="result-area">
                <h3>Base64 編碼輸入</h3>
                <textarea id="base64-input" placeholder="請貼上Base64編碼..."></textarea>
                <div class="action-buttons">
                    <button class="btn" id="decode-base64">解碼為圖片</button>
                    <button class="btn" id="clear-base64">清除內容</button>
                </div>
            </div>
            
            <div class="result-area">
                <h3>圖片預覽</h3>
                <div id="image-preview" style="text-align: center; padding: 20px;">
                    <p>圖片將顯示在這裡</p>
                </div>
                <div class="action-buttons">
                    <button class="btn" id="download-image">下載圖片</button>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="batch-processing">
            <div class="upload-area" id="batch-upload-area">
                <h3>拖放多張圖片到此區域或點擊上傳</h3>
                <p>支持JPG, PNG, GIF, WEBP格式</p>
                <input type="file" id="batch-file-input" accept="image/*" multiple style="display: none;">
                <button class="btn" id="batch-select-btn">選擇多張圖片</button>
            </div>
            
            <div class="quality-selector">
                <label for="batch-quality">圖片品質:</label>
                <select id="batch-quality">
                    <option value="1">100% - 最佳品質（檔案最大）</option>
                    <option value="0.9" selected>90% - 高品質（推薦）</option>
                    <option value="0.8">80% - 良好品質</option>
                    <option value="0.7">70% - 中等品質</option>
                    <option value="0.6">60% - 一般品質</option>
                    <option value="0.5">50% - 低品質</option>
                </select>
            </div>
            
            <div class="file-list" id="file-list">
                <p style="text-align: center; padding: 20px; color: #777;">尚未選擇任何檔案</p>
            </div>
            
            <div class="progress-container" id="batch-progress">
                <div class="progress-bar">
                    <div class="progress" id="batch-progress-bar"></div>
                </div>
                <p class="progress-text" id="batch-progress-text">處理中: 0%</p>
            </div>
            
            <div class="action-buttons">
                <button class="btn" id="process-batch">開始處理</button>
                <button class="btn" id="download-all" disabled>下載所有結果 (ZIP)</button>
                <button class="btn" id="clear-batch">清除列表</button>
            </div>
        </div>
        
        <footer>
            <p>© 2023 圖片轉Base64工具 | 版本 2.0</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">操作成功！</div>

    <script>
        // 頁籤切換功能
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有active類
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // 添加active類到當前按鈕和內容
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
        
        // 單一檔案上傳
        const singleFileInput = document.getElementById('single-file-input');
        const singleSelectBtn = document.getElementById('single-select-btn');
        const singleProgress = document.getElementById('single-progress');
        const singleProgressBar = document.getElementById('single-progress-bar');
        const singleProgressText = document.getElementById('single-progress-text');
        const base64Result = document.getElementById('base64-result');
        const copyBase64Btn = document.getElementById('copy-base64');
        const downloadBase64Btn = document.getElementById('download-base64');
        const qualitySelector = document.getElementById('quality');
        
        singleSelectBtn.addEventListener('click', () => singleFileInput.click());
        
        singleFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                processImageToBase64(this.files[0]);
            }
        });
        
        // 拖放功能
        const singleUploadArea = document.getElementById('single-upload-area');
        
        singleUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            singleUploadArea.style.background = '#f0f7ff';
            singleUploadArea.style.borderColor = '#3a5999';
        });
        
        singleUploadArea.addEventListener('dragleave', () => {
            singleUploadArea.style.background = '#f9f9f9';
            singleUploadArea.style.borderColor = '#4b6cb7';
        });
        
        singleUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            singleUploadArea.style.background = '#f9f9f9';
            singleUploadArea.style.borderColor = '#4b6cb7';
            
            if (e.dataTransfer.files.length > 0) {
                processImageToBase64(e.dataTransfer.files[0]);
            }
        });
        
        // 處理圖片轉Base64
        function processImageToBase64(file) {
            const reader = new FileReader();
            const quality = parseFloat(qualitySelector.value);
            
            singleProgress.style.display = 'block';
            singleProgressBar.style.width = '0%';
            singleProgressText.textContent = '處理中: 0%';
            
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // 根據品質設定生成Base64
                    let base64String = '';
                    if (quality < 1) {
                        base64String = canvas.toDataURL('image/jpeg', quality);
                    } else {
                        base64String = canvas.toDataURL();
                    }
                    
                    // 模擬進度條
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 5;
                        singleProgressBar.style.width = `${progress}%`;
                        singleProgressText.textContent = `處理中: ${progress}%`;
                        
                        if (progress >= 100) {
                            clearInterval(interval);
                            base64Result.value = base64String;
                            singleProgressText.textContent = '完成！';
                            showNotification('圖片轉換成功！');
                        }
                    }, 50);
                };
            };
            
            reader.onerror = function() {
                singleProgressText.textContent = '讀取檔案時發生錯誤';
                showNotification('讀取檔案時發生錯誤', true);
            };
            
            reader.readAsDataURL(file);
        }
        
        // 複製Base64到剪貼板
        copyBase64Btn.addEventListener('click', () => {
            if (base64Result.value) {
                base64Result.select();
                document.execCommand('copy');
                showNotification('已複製到剪貼板！');
            } else {
                showNotification('請先上傳圖片', true);
            }
        });
        
        // 下載Base64為文字檔
        downloadBase64Btn.addEventListener('click', () => {
            if (base64Result.value) {
                const blob = new Blob([base64Result.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'base64编码.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showNotification('下載成功！');
            } else {
                showNotification('請先上傳圖片', true);
            }
        });
        
        // Base64轉圖片功能
        const base64Input = document.getElementById('base64-input');
        const decodeBase64Btn = document.getElementById('decode-base64');
        const clearBase64Btn = document.getElementById('clear-base64');
        const imagePreview = document.getElementById('image-preview');
        const downloadImageBtn = document.getElementById('download-image');
        
        decodeBase64Btn.addEventListener('click', () => {
            const base64String = base64Input.value.trim();
            
            if (base64String) {
                if (base64String.startsWith('data:image')) {
                    imagePreview.innerHTML = `<img src="${base64String}" style="max-width: 100%; max-height: 300px;">`;
                    showNotification('解碼成功！');
                } else {
                    showNotification('請輸入有效的Base64圖片編碼', true);
                }
            } else {
                showNotification('請輸入Base64編碼', true);
            }
        });
        
        clearBase64Btn.addEventListener('click', () => {
            base64Input.value = '';
            imagePreview.innerHTML = '<p>圖片將顯示在這裡</p>';
        });
        
        downloadImageBtn.addEventListener('click', () => {
            const img = imagePreview.querySelector('img');
            if (img) {
                const url = img.src;
                const a = document.createElement('a');
                a.href = url;
                a.download = 'decoded_image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showNotification('圖片下載成功！');
            } else {
                showNotification('沒有可下載的圖片', true);
            }
        });
        
        // 批次處理功能
        const batchFileInput = document.getElementById('batch-file-input');
        const batchSelectBtn = document.getElementById('batch-select-btn');
        const fileList = document.getElementById('file-list');
        const processBatchBtn = document.getElementById('process-batch');
        const downloadAllBtn = document.getElementById('download-all');
        const clearBatchBtn = document.getElementById('clear-batch');
        const batchProgress = document.getElementById('batch-progress');
        const batchProgressBar = document.getElementById('batch-progress-bar');
        const batchProgressText = document.getElementById('batch-progress-text');
        const batchQualitySelector = document.getElementById('batch-quality');
        
        let batchFiles = [];
        
        batchSelectBtn.addEventListener('click', () => batchFileInput.click());
        
        batchFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                addFilesToBatch(Array.from(this.files));
            }
        });
        
        // 批次上傳區域拖放功能
        const batchUploadArea = document.getElementById('batch-upload-area');
        
        batchUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            batchUploadArea.style.background = '#f0f7ff';
            batchUploadArea.style.borderColor = '#3a5999';
        });
        
        batchUploadArea.addEventListener('dragleave', () => {
            batchUploadArea.style.background = '#f9f9f9';
            batchUploadArea.style.borderColor = '#4b6cb7';
        });
        
        batchUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            batchUploadArea.style.background = '#f9f9f9';
            batchUploadArea.style.borderColor = '#4b6cb7';
            
            if (e.dataTransfer.files.length > 0) {
                addFilesToBatch(Array.from(e.dataTransfer.files));
            }
        });
        
        // 添加檔案到批次列表
        function addFilesToBatch(files) {
            batchFiles = [...batchFiles, ...files];
            renderFileList();
        }
        
        // 渲染檔案列表
        function renderFileList() {
            if (batchFiles.length === 0) {
                fileList.innerHTML = '<p style="text-align: center; padding: 20px; color: #777;">尚未選擇任何檔案</p>';
                return;
            }
            
            fileList.innerHTML = '';
            batchFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileSize = (file.size / 1024).toFixed(2);
                
                fileItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${fileSize} KB</div>
                    <div class="file-actions">
                        <button class="btn" style="padding: 5px 10px; font-size: 0.8rem;" data-index="${index}">移除</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            // 添加移除按鈕事件
            fileList.querySelectorAll('.file-actions button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    batchFiles.splice(index, 1);
                    renderFileList();
                });
            });
        }
        
        // 處理批次檔案
        processBatchBtn.addEventListener('click', async () => {
            if (batchFiles.length === 0) {
                showNotification('請先選擇檔案', true);
                return;
            }
            
            batchProgress.style.display = 'block';
            batchProgressBar.style.width = '0%';
            batchProgressText.textContent = '處理中: 0%';
            
            const quality = parseFloat(batchQualitySelector.value);
            const results = [];
            
            for (let i = 0; i < batchFiles.length; i++) {
                const file = batchFiles[i];
                const result = await processFileToBase64(file, quality);
                results.push({
                    name: file.name,
                    base64: result
                });
                
                // 更新進度條
                const progress = Math.round((i + 1) / batchFiles.length * 100);
                batchProgressBar.style.width = `${progress}%`;
                batchProgressText.textContent = `處理中: ${progress}%`;
            }
            
            // 儲存結果以供下載
            window.batchResults = results;
            
            // 完成後更新UI
            batchProgressText.textContent = '完成！';
            downloadAllBtn.disabled = false;
            showNotification('批次處理完成！');
        });
        
        // 處理單個檔案為Base64
        function processFileToBase64(file, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        if (quality < 1) {
                            resolve(canvas.toDataURL('image/jpeg', quality));
                        } else {
                            resolve(canvas.toDataURL());
                        }
                    };
                    
                    img.onerror = function() {
                        reject(new Error('圖片加載失敗'));
                    };
                };
                
                reader.onerror = function() {
                    reject(new Error('檔案讀取失敗'));
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // 下載所有結果
        downloadAllBtn.addEventListener('click', () => {
            if (!window.batchResults || window.batchResults.length === 0) {
                showNotification('沒有可下載的結果', true);
                return;
            }
            
            // 模擬ZIP下載
            batchProgress.style.display = 'block';
            batchProgressBar.style.width = '0%';
            batchProgressText.textContent = '準備下載: 0%';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                batchProgressBar.style.width = `${progress}%`;
                batchProgressText.textContent = `準備下載: ${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // 創建ZIP下載
                    const zipFileName = 'base64_images.zip';
                    
                    // 這裡只是模擬，實際應用中需要使用JSZip庫
                    showNotification(`已準備好下載: ${zipFileName}`);
                    
                    // 重置進度條
                    setTimeout(() => {
                        batchProgress.style.display = 'none';
                    }, 2000);
                }
            }, 50);
        });
        
        // 清除批次列表
        clearBatchBtn.addEventListener('click', () => {
            batchFiles = [];
            renderFileList();
            downloadAllBtn.disabled = true;
            batchProgress.style.display = 'none';
        });
        
        // 顯示通知
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isError ? '#f44336' : '#4CAF50';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 初始化
        renderFileList();
    </script>
</body>
</html>
